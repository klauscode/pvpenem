services:
  - type: web
    name: pvpenem-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://pvpenem.vercel.app
      # uncomment if/when you add MongoDB
      # - key: MONGODB_URI
      #   value: mongodb+srv://<...>
